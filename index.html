<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Lai: Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll; /* Allow vertical scrolling */
            scroll-behavior: smooth; /* Smooth scrolling effect */
        }
        .sea {
            position: relative;
            height: 200vh; /* Increased height for scrolling */
            background: linear-gradient(to bottom, #aeeeee, #003366);
            overflow: hidden;
        }
        .boat {
            position: absolute;
            width: 100px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bob 2s ease-in-out infinite;
        }
        @keyframes bob {
            0%, 100% {
                top: 20px;
            }
            50% {
                top: 25px;
            }
        }
        .fish {
            position: absolute;
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .fish:hover {
            transform: scale(1.2);
        }
        .hook {
            position: absolute;
            width: 50px;
            pointer-events: none; /* Prevent mouse events on hook */
        }
        .content {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 1.5em;
            width: 80%;
        }
        canvas {
          position: absolute; 
          top: 0; 
          left: 0; 
          pointer-events: none; /* Prevent mouse events on canvas */
        }
    </style>
</head>
<body>
    <div class="sea" id="sea">
        <img src="https://images.vexels.com/content/261268/preview/launch-ferry-ship-drawing-59abd8.png" class="boat" alt="Boat">
        
        <img src="https://static.wikia.nocookie.net/cat-goes-fishing/images/5/56/Cuddlefish_clear.png/revision/latest?cb=20211121005915" class="fish" style="top: 40%; left: 10%;" onclick="showContent('about')">
        <img src="https://static.wikia.nocookie.net/cat-goes-fishing/images/5/50/Skitter_clear.png/revision/latest?cb=20230729124342" class="fish" style="top: 70%; left: 30%;" onclick="showContent('projects')">
        <img src="https://static.wikia.nocookie.net/cat-goes-fishing/images/4/45/Trillow-transparent-background.png/revision/latest?cb=20191117221642" class="fish" style="top: 90%; left: 50%;" onclick="showContent('contact')">
        
        <img src="https://images.vexels.com/media/users/3/207123/isolated/lists/c68c0014749e9df86d54c8910f27a698-fishing-hook-illustration.png" class="hook" alt="Fishing Hook" id="hook">
        
        <canvas id="stringCanvas"></canvas>

        <div class="content" id="content">
            <h1>Fish for ideas.</h1>
            <p>Click on the fish to learn more!</p>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const hook = document.getElementById('hook');
        const boat = document.querySelector('.boat');

        // Update hook position based on mouse movement
        document.addEventListener('mousemove', (e) => {
          const hookWidth = hook.offsetWidth / 2; // Center the hook
          const hookHeight = hook.offsetHeight / 2;

          // Set hook position to follow cursor
          hook.style.left = (e.clientX - hookWidth) + 'px';
          hook.style.top = (e.clientY - hookHeight) + 'px';

          // Draw string from boat to hook
          drawString();
      });

      function drawString() {
          const canvas = document.getElementById('stringCanvas');
          const ctx = canvas.getContext('2d');

          // Set canvas size to full window size
          canvas.width = window.innerWidth; 
          canvas.height = window.innerHeight; 

          const boatRect = boat.getBoundingClientRect();
          const boatCenterX = boatRect.left + boatRect.width / 2;

          ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous string
          ctx.beginPath();
          ctx.moveTo(boatCenterX, boatRect.top + boatRect.height);
          ctx.lineTo(hook.offsetLeft + (hook.offsetWidth / 2), hook.offsetTop + (hook.offsetHeight / 2));
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 2;
          ctx.stroke();
      }

      function showContent(section) {
          let content = '';
          switch (section) {
              case 'about':
                  content = '<h1>About the Game</h1><p>Cat Goes Fishing is a relaxing and charming fishing game where you play as a cat on a quest to catch various types of fish.</p>';
                  break;
              case 'projects':
                  content = '<h1>Game Features</h1><p>Explore the underwater world, upgrade your fishing gear, and try to catch them all!</p>';
                  break;
              case 'contact':
                  content = '<h1>Contact Us</h1><p>If you have any questions or feedback, please reach out to us at catgoesfishing@example.com.</p>';
                  break;
          }
          contentDiv.innerHTML = content + '<button onclick="hideContent()">Back</button>';
      }

      function hideContent() {
          contentDiv.innerHTML = '<h1>Welcome to Cat Goes Fishing</h1><p>Click on the fish to learn more!</p>';
      }

    </script>

</body>
</html>
