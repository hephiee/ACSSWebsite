<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Lai: Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .sea {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, #aeeeee, #003366);
            overflow: hidden;
        }
        .boat {
            position: absolute;
            width: 100px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bob 2s ease-in-out infinite;
        }
        @keyframes bob {
            0%, 100% {
                top: 20px;
            }
            50% {
                top: 25px;
            }
        }
        .fish {
            position: absolute;
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .fish:hover {
            transform: scale(1.2);
        }
        .hook {
            position: absolute;
            width: 50px;
            cursor: grab;
        }
        .hook:active {
            cursor: grabbing;
        }
        .content {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 1.5em;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="sea" id="sea">
        <img src="https://images.vexels.com/content/261268/preview/launch-ferry-ship-drawing-59abd8.png" class="boat" alt="Boat">
        
        <img src="https://static.wikia.nocookie.net/cat-goes-fishing/images/5/56/Cuddlefish_clear.png/revision/latest?cb=20211121005915" class="fish" style="top: 40%; left: 10%;" onclick="showContent('about')">
        <img src="https://static.wikia.nocookie.net/cat-goes-fishing/images/5/50/Skitter_clear.png/revision/latest?cb=20230729124342" class="fish" style="top: 70%; left: 30%;" onclick="showContent('projects')">
        <img src="https://static.wikia.nocookie.net/cat-goes-fishing/images/4/45/Trillow-transparent-background.png/revision/latest?cb=20191117221642" class="fish" style="top: 90%; left: 50%;" onclick="showContent('contact')">
        
        <img src="https://images.vexels.com/media/users/3/207123/isolated/lists/c68c0014749e9df86d54c8910f27a698-fishing-hook-illustration.png" class="hook" alt="Fishing Hook" id="hook">
        
        <div class="content" id="content">
            <h1>Fish for ideas.</h1>
            <p>Click on the fish to learn more!</p>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const hook = document.getElementById('hook');
        let isDragging = false;

        hook.addEventListener('mousedown', (e) => {
            isDragging = true;
            hook.style.transition = 'none'; // Disable transition for smooth dragging
            document.addEventListener('mousemove', mouseMoveHandler);
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            hook.style.transition = ''; // Re-enable transitions
            document.removeEventListener('mousemove', mouseMoveHandler);
        });

        function mouseMoveHandler(e) {
            if (isDragging) {
                const hookWidth = hook.offsetWidth;
                const hookHeight = hook.offsetHeight;
                hook.style.left = (e.clientX - hookWidth / 2) + 'px';
                hook.style.top = (e.clientY - hookHeight / 2) + 'px';
            }
        }

        function showContent(section) {
            let content = '';
            switch (section) {
                case 'about':
                    content = '<h1>About the Game</h1><p>Cat Goes Fishing is a relaxing and charming fishing game where you play as a cat on a quest to catch various types of fish.</p>';
                    break;
                case 'projects':
                    content = '<h1>Game Features</h1><p>Explore the underwater world, upgrade your fishing gear, and try to catch them all!</p>';
                    break;
                case 'contact':
                    content = '<h1>Contact Us</h1><p>If you have any questions or feedback, please reach out to us at catgoesfishing@example.com.</p>';
                    break;
            }
            contentDiv.innerHTML = content + '<button onclick="hideContent()">Back</button>';
        }

        function hideContent() {
            contentDiv.innerHTML = '<h1>Welcome to Cat Goes Fishing</h1><p>Click on the fish to learn more!</p>';
        }
    </script>
</body>
</html>
